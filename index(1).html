<html lang="en"><head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#F97316', // 主色调：橙色
                        secondary: '#FB923C', // 辅助色：浅橙色
                        accent: '#FBBF24', // 强调色：黄色
                        neutral: '#F5F7FA', // 中性色：浅灰
                        dark: '#1D2129', // 深色：深灰
                        // 新增低饱和度颜色
                        mutedOrange: '#FB923C', // 低饱和度橙色
                        mutedYellow: '#FCD34D', // 低饱和度黄色
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.1), 0 8px 10px -6px rgba(249, 115, 22, 0.05);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.03);
            }
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(to right, #F97316, #FB923C);
            }
            .bg-gradient-orange {
                background-image: linear-gradient(135deg, #F97316 0%, #FB923C 50%, #FBBF24 100%);
            }
            .bg-gradient-card {
                background-image: linear-gradient(180deg, white 0%, #FFF7ED 100%);
            }
        }
    </style>
</head>

    </div>
    
    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.hover-scale');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * (index + 1));
            });
        });
    </script>
